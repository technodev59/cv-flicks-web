    <!--Body-->

    <div class="mt-5 pt-5 mb-5">
        <div class="container mt-5">
            <div
                class="d-flex flex-column w-100 align-items-center justify-content-center">

                <div class="d-flex w-100 align-items-start justify-content-start">
                    <h1 class="font_color_6 font-weight-bold">Applicant's Video CV</h1>
                </div>

                <card class="card border-0 bg-white shadow rounded_card mt-3 pb-3">
                    <div class="card-header bg-white border-0 pt-3 pr-4 p-0 m-0">
                        <div class="d-flex flex-row align-items-center justify-content-end">
                            <button
                                class="d-flex flex-row align-items-start justify-content-start bg-white border-0 font_color_5"
                                data-toggle="modal" data-target="#EditAboutLg">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                    fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                                    <path
                                        d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />

                                </svg>
                                <h6 class="font-weight-bold">Edit</h6>
                            </button>
                        </div>
                    </div>
                    <div class="card-body mb-0 pb-0">
                        <div class="row m-0">
                            <div class="col-md-8 col-12">
                                <div class="d-flex flex-column align-items-center justify-content-center">
                                    <img src="../assets/CV Video.png" class="img-fluid">
                                </div>
                                <div class="d-flex flex-row align-items-center justify-content-between mt-3 pl-2 pr-2">
                                    <div class="d-flex flex-column align-items-start justify-content-start">
                                        <h5>Graphic Designer</h5>
                                        <small>Technysm</small>
                                    </div>
                                    <small>Posted on 02 Feb, 2021</small>
                                </div>
                                <ul class="list-unstyled list-inline mt-2 pl-2 pr-2">
                                    <li class="list-inline-item">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                            class="bi bi-calendar2-minus" viewBox="0 0 16 16">
                                            <path d="M5.5 10.5A.5.5 0 0 1 6 10h4a.5.5 0 0 1 0 1H6a.5.5 0 0 1-.5-.5z" />
                                            <path
                                                d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM2 2a1 1 0 0 0-1 1v11a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1H2z" />
                                            <path
                                                d="M2.5 4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5H3a.5.5 0 0 1-.5-.5V4z" />
                                        </svg>
                                        <small>2 - 3 Years</small>
                                    </li>
                                    <li class="list-inline-item ml-lg-2">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                            class="bi bi-geo-alt" viewBox="0 0 16 16">
                                            <path
                                                d="M12.166 8.94c-.524 1.062-1.234 2.12-1.96 3.07A31.493 31.493 0 0 1 8 14.58a31.481 31.481 0 0 1-2.206-2.57c-.726-.95-1.436-2.008-1.96-3.07C3.304 7.867 3 6.862 3 6a5 5 0 0 1 10 0c0 .862-.305 1.867-.834 2.94zM8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10z" />
                                            <path d="M8 8a2 2 0 1 1 0-4 2 2 0 0 1 0 4zm0 1a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
                                        </svg>
                                        <small>Karachi, Pakistan</small>
                                    </li>
                                    <li class="list-inline-item ml-lg-2">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                            class="bi bi-pen" viewBox="0 0 16 16">
                                            <path
                                                d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001zm-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708l-1.585-1.585z" />
                                        </svg>
                                        <small>Head of Media Team </small>
                                    </li>
                                </ul>
                            </div>
                            <div class="col-lg-4 col-12">
                                <div class="d-flex flex-column align-items-start justify-content-start mb-3">
                                    <h5 class="font_color_6 font-weight-bold">Application Status</h5>
                                    <small class="text_grey">
                                        Shows the progression of applicant's application
                                    </small>
                                </div>
                                <ul
                                    class="d-flex flex-column list-unstyled align-items-start justify-content-start">
                                    <li class="font-weight-bold font_color_6 font_size">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                            fill="currentColor" class="bi bi-check" viewBox="0 0 16 16">
                                            <path
                                                d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.267.267 0 0 1 .02-.022z" />
                                        </svg>
                                        Shortlisted
                                    </li>
                                    <li class="border_dark">
                                    </li>
                                    <li class="font-weight-bold font_color_6 font_size ml-1">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="10" height="10"
                                            fill="currentColor" class="bi bi-circle mr-2" viewBox="0 0 16 16">
                                            <path
                                                d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                                        </svg>
                                        Interview
                                    </li>
                                    <li class="border_dark">
                                    </li>
                                    <li class="font-weight-bold font_color_6 font_size ml-1">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="10" height="10"
                                            fill="currentColor" class="bi bi-circle mr-2" viewBox="0 0 16 16">
                                            <path
                                                d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                                        </svg>
                                        Hired
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer bg-white border-0 p-0 m-0">
                        <div class="d-flex card-footer w-100 bg-white border-0 align-items-center justify-content-center pb-3">

                        </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"

        crossorigin="anonymous"></script>
    <script src="./bootstarp/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            $(".menu-icon").on("click", function () {
                $("nav ul").toggleClass("showing");
            });
        });

        // Scrolling Effect

        $(window).on("scroll", function () {
            if ($(window).scrollTop()) {
                $('nav').addClass('black');
            }

            else {
                $('nav').removeClass('black');
            }
        })
    </script>
    <!-- JavaScript -->
</body>

</html>
