<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstarp -->
    <link rel="stylesheet" href="../bootstarp/css/bootstrap.min.css">
    <!-- CSS File -->
    <link rel="stylesheet" href="../css/main.css">
    <link rel="icon" href="../assets/favicon.png">
    <script src="https://use.fontawesome.com/d347938d5b.js"></script>
    <!-- Title -->
    <title>CVFlicks - Create Jobs</title>
</head>

<body>
    <!--Header-->
    <div class="wrapper">
        <header>
            <nav class="bg-light navbar-light shadow p-3 mb-5 bg-white rounded fixed-top">
                <button class="navbar-toggler border-0 menu-icon" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <i class="fa fa-bars fa-2x text-dark"></i>
                </button>
                <div class="logo mt-md-0 mt-5">
                    <img src="../assets/logo/logo.png" width="100" height="28">
                </div>
                <ul>
                    <li>
                        <a style="text-decoration: none;" href="../index.html">Home</a>
                    </li>
                    <li>
                        <a style="text-decoration: none;" href="#">Jobs</a>
                    </li>
                    <li>
                        <a class="nav_link_custom" href="./Register.html">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-person" viewBox="0 0 16 16">
                                <path
                                    d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z" />
                            </svg>
                            username
                        </a>
                    </li>
                    <li>
                        <a style="text-decoration: none;" href="#">
                            <img src="../assets/getpremium.png" alt="" width="100%" height="auto">
                        </a>
                    </li>
                </ul>
            </nav>
        </header>
    </div>
    <!--Body-->
    <div class="mt-5 pt-5">
        <div class="d-flex flex-column container align-items-center justify-content-center pt-5">
            <div>
                <h1 class="font-weight-bold font_color_5">Create a Job</h1>
            </div>
            <card class="d-flex card w-75 rounded_card_2 border-0 shadow align-items-center justify-content-around">
                <div class="card-body w-100 p-3">
                    <div class="d-flex row m-0 align-items-center justify-content-between">
                        <div class="col-md-6 col-12">
                            <form class="p-md-3">
                                <label class="color_font_2" for="exampleInputEmail1">Job Title</label>
                                <input type="text" class="form-control input_outline mb-3"
                                    placeholder="Enter job title">
                                <label class="color_font_2" for="exampleInputEmail1">Work Location</label>
                                <input type="text" class="form-control input_outline mb-3"
                                    placeholder="Enter work location">
                                <label class="color_font_2" for="exampleInputEmail1">Job Type</label>
                                <select class="form-control border-0 shadow-sm mb-3">
                                    <option>Select here</option>
                                </select>
                                <label class="color_font_2" for="exampleInputEmail1">Job Description</label>
                                <input type="text" class="form-control input_outline mb-3"
                                    placeholder="Enter job description">
                            </form>
                        </div>
                        <div class="col-md-6 col-12">
                            <form class="p-md-3 pt-sm-3">
                                <label class="color_font_2" for="exampleInputEmail1">Experiance</label>
                                <select class="form-control border-0 shadow-sm mb-3">
                                    <option>Select here</option>
                                </select>
                                <h6 class="mb-3">Salary Range</h6>
                                <label class="color_font_2" for="exampleInputEmail1">Minimum Salary</label>
                                <input type="text" class="form-control input_outline mb-3"
                                    placeholder="Enter minimum salary (Optional)">
                                <label class="color_font_2" for="exampleInputEmail1">Maximum Salary</label>
                                <input type="text" class="form-control input_outline mb-3"
                                    placeholder="Enter maximum salary (Optional)">
                                <div
                                    class="d-flex flex-lg-row flex-column align-items-lg-center align-items-start justify-content-lg-center justify-content-start">
                                    <label class="color_font_2 mr-lg-5 mr-0">International Hiring</label>
                                    <div class="form-check ml-lg-3 ml-0">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                        <label class="form-check-label" >Yes</label>
                                    </div>
                                    <div class="form-check ml-lg-2">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                        <label class="form-check-label" >No</label>
                                    </div>
                                </div>
                                <input type="text" class="form-control input_outline mb-3"
                                    placeholder="Enter maximum salary (Optional)">
                            </form>
                        </div>
                    </div>
                </div>
                <div class="d-flex card-footer w-75 bg-white border-0 align-items-center justify-content-center pb-3">
                    <button class="custom_button_4 rounded-lg">Create</button>
                </div>
            </card>
        </div>
    </div>

    <!-- JavaScript -->
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <!-- jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="./bootstarp/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            $(".menu-icon").on("click", function () {
                $("nav ul").toggleClass("showing");
            });
        });

        // Scrolling Effect

        $(window).on("scroll", function () {
            if ($(window).scrollTop()) {
                $('nav').addClass('black');
            }

            else {
                $('nav').removeClass('black');
            }
        })
    </script>
    <!-- JavaScript -->
</body>

</html>
